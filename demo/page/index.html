<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>公司网站</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>
<body>
    <!-- header头 -->
    <header>
        <div class="container">
            <!-- logo -->
            <div class="brand"></div>
            <!-- 导航 -->
            <div class="nav">
                <div class="nav-item">
                    <span>首页</span>
                </div>
                <div class="nav-item">
                    <span>解决方案</span>
                </div>
                <div class="nav-item">
                    <span>买保险</span>
                </div>    
                <div class="nav-item">
                    <span>快索赔</span>
                </div> 
                <div class="nav-item">
                    <span>法律服务</span>
                </div> 
                <div class="nav-item">
                    <span>信息咨询</span>
                </div>                               
            </div>
            <!-- 导航登录 -->
            <div class="nav-right">
                <div class="nav-right-item login">
                    登录
                </div>
                <div class="nav-right-item register">
                    注册
                </div>
            </div>
        </div>
    </header>
    <!-- banner栏 -->
    <section class="banner">
        <!-- 放横幅图片区域 -->
        <div class="img-wrapper">
            <img src="../img/banner1.png" alt="banner">
        </div>
        <!-- 按钮区域 -->
        <div class="control-wrapper">
            <div class="banner-btn banner-btn-left"></div>
            <div class="banner-btn banner-btn-right"></div>
        </div>
    </section>
    <!-- attach栏 -->
    <section class="attach">
        <div class="content-wrapper">
            <!-- 左侧统计 -->
            <div class="statistics-box">
                <img src="../img/icon-statistics.png" alt="icon">
                <div class="statistics-text">
                    截至目前为止投保单数 :
                </div>
                <div class="statistics-num">
                    <span class="num-item">0</span>
                    <span class="num-item">1</span>
                    <span class="num-item">2</span>
                    <span class="num-item">3</span>
                    <span class="num-item">5</span>
                    <span class="num-item">6</span>
                    <span class="num-item">2</span>
                </div>
                <div class="statistics-text postfix-text">
                    单
                </div>
            </div>
            <!-- 右侧日期 -->
            <div class="date-box">
                <div class="statistics-text">
                    数据截止至 : 2017-09-28
                </div>
            </div>
        </div>
    </section>

    <!-- 服务栏 -->
    <section class="service">
        
    </section>

</body>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.nav .nav-item').hover(
            function(){
                $(this).addClass('active').siblings().removeClass('active')
            },
            function(){
                $(this).removeClass('active')
            }
        )
    })
</script>
</html>
